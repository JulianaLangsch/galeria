<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Galeria com CSS Grid</title>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="img/Gallery-image1.jpg" alt="Vista de cima de um jardim" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="img/Gallery-image2.jpg" alt="Varanda coberta com plantas" class="gallery__img">
            </figure>
       
            <figure class="gallery__item gallery__item--3">
                <img src="img/Gallery-imagem3.jpg" alt="Lago, árvores e por do sol" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="img/Gallery-image4.jpg" alt="Jardim cheio de plantas colorido" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="img/image5.jpg" alt="Casa de madeira vista de fora, cheia de plantas coloridas ao redor" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="img/image6.jpg" alt="Jardim com plantas pendentes e sofás" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--7">
                <img src="img/image7.jpg" alt="Montanha ao por do sol" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--8">
                <img src="img/image8.jpg" alt="Jardim florido" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--9">
                <img src="img/image9.jpg" alt="Caminho de entrada para uma casa" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--10">
                <img src="img/image10.jpg" alt="Varanda colorida e cheia de flores" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--11">
                <img src="img/image11.jpg" alt="Almoço ao ar livre" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--12">
                <img src="img/image12.jpg" alt="Carrinho de mão cheio de flores" class="gallery__img">
            </figure>            
        </div>
    </div>
</body>
</html>
